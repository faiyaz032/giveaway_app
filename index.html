<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
      <title>Giveaway app in javascript</title>
   </head>
   <body class="bg-dark">
      <div class="container">
         <h1 class="text-center my-3 display-4 mb-5 text-primary">Give Away App in JavaScript</h1>
         <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                  <h3 class="text-warning">Enter Names</h3>
                  <textarea name="" id="inp" class="form-control" rows="17"></textarea>
               </div>
               <div>
                  <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                     See Names
                   </button>
                 </p>
                 <div class="collapse" id="collapseExample">
                   <div class="card card-body">
                     <ul class="list-group" id="name-list">
                        <!-- li is coming from app.js -->
                     </ul>
                   </div>
                 </div>
               </div>
            </div>
            <div class="col-md-6">

              <div>
               <h3 class="text-warning">Name Shuffle</h3>
               <div class="card card-body text-center">
                  <h2 class="text-info" id="display">Display</h2>
               </div>
              </div>
              
              <div class="text-center">
                 <button class="btn btn-secondary my-4" id="give-a-try">Give a try</button>
              </div>
   
               <div class="card card-body">
                  <div class="card-title text-center">
                     <h4>Winners</h4>
                  </div>
                 <ul class="list-group" id="name-list">
                    <li class="list-group-item">
                       <strong>First Winner: <span id="first-position"></span></strong>
                    </li>
                    <li class="list-group-item">
                     <strong>Second Winner:  <span id="second-position"></span></strong>
                  </li>
                  <li class="list-group-item">
                     <strong>Third Winner: <span id="third-position"></span></strong>
                  </li>
                 </ul>
               </div>
               
             </div>
            </div>
         </div>
      </div>
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
         integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
         crossorigin="anonymous"
      ></script>
      <script src="src/app.js"></script>
   </body>
</html>
