<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
      <title>Giveaway app in javascript</title>
   </head>
   <body>
      <div class="container">
         <h1 class="text-center my-3 display-4">Give Away App in javascript</h1>
         <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                  <label for="inp">Enter Names</label>
                  <textarea name="" id="inp" class="form-control" rows="17"></textarea>
               </div>
               <div>
                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                     Button with data-target
                   </button>
                 </p>
                 <div class="collapse" id="collapseExample">
                   <div class="card card-body">
                     <ul class="list-group" id="name-list">
                        <li class="list-group-item">One</li>
                        <li class="list-group-item">Two</li>
                        <li class="list-group-item">Three</li>
                     </ul>
                   </div>
                 </div>
               </div>
            </div>
            <div class="col-md-6">

              <div>
               <label for="">Output Display</label>
               <div class="card card-body text-center">
                  <h2 class="display">Display</h2>
               </div>
              </div>
              
              <div class="text-center">
                 <button class="btn btn-success my-4" id="give-a-try">Give a try</button>
              </div>
   
               <div class="card card-body">
                  <div class="card-title text-center">
                     <h4>Winners</h4>
                  </div>
                 <ul class="list-group" id="name-list">
                    <li class="list-group-item">One</li>
                    <li class="list-group-item">Two</li>
                    <li class="list-group-item">Three</li>
                 </ul>
               </div>
               
             </div>
            </div>
         </div>
      </div>
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
         integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
         crossorigin="anonymous"
      ></script>
      <script src="src/app.js"></script>
   </body>
</html>
